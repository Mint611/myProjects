<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6cbcb37ce9.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="preload">
        <img class="airplane" src="./img/H5JMYH8z.png" alt="airplane">
        <h2>Website is loading...</h2>
        <img class="cloud1" src="./img/O5Wg_4mq.png" alt="cloud1">
        <img class="cloud2" src="./img/O5Wg_4mq.png" alt="cloud1">
        <img class="cloud3" src="./img/O5Wg_4mq.png" alt="cloud1">
    </div>
    <section>
        <form action="">
            <div class="name-field active">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="请输入6位字符的用户名" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="email-field innactive">
                <i class="far fa-envelope"></i>
                <input type="email" placeholder="请输入邮箱" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="password-field innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="请输入8位字符的密码" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="finish-field innactive">
                <i class="far fa-smile"></i>
                <p>Thank you!</p>
                <i class="far fa-smile"></i>
            </div>
        </form>
    </section>  


    <script src="./index.js"></script>
</body>
</html>
